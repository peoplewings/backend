{% extends "people/base_people.html" %}

{% block page_scripting %}
<script>
	function confirmation_on_delete(id_wing){
		if (confirm("Are you sure you want to delete the wing?")) window.location = "../delete/"+id_wing
	}
</script>
{% endblock %}
            
{% block content %}
{% include "general/custom_form.html" with next_action="/users/status/update/" %}
	<div class="span4">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
            	
			{% for w in wings %}
				<li>
					<div style="margin: 5px 0">
						<a href="../info/?id={{w.id}}">{{w.name}}</a>
						<button class="btn-mini" style="float:right" onclick="confirmation_on_delete({{w.id}})">Delete</button>
					</div>
				</li>    
			{% endfor %}
			</ul>
          </div><!--/.well -->
		<a class="btn btn-primary" href="../info/"> Add wing </a>
      </div>
{% endblock %}
