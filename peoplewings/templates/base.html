<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Peoplewings{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	{% load static from staticfiles %}
	<link href="{% static "css/bootstrap-2.1.0.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-responsive-2.1.0.css" %}" rel="stylesheet">
	{% block extra_styles %}
	<style>
	#body{ 
		width: 1170px;
		margin: 0 auto;
	}
	
	</style>
	{% endblock %}
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static "ico/favicon.ico" %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">
  </head>

  <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
  {% block headbar %}	
  {% endblock %}
  <div id="body">
    {% block body %}
      <div class="content_title">
        {% block content_title %}{% endblock %}
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
  </div>
	<!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{% static "js/jquery-1.7.2.js" %}"><\/script>')</script>

  <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABBKjubUcAk69Kijktx-s0jcNL1cIjZ98&amp;sensor=true&amp;libraries=places"></script>

 
  <!--<script src="{% static "js/jquery-1.7.2.js" %}"></script>-->
  <script src="{% static "js/bootstrap-affix.js" %}"></script>
  <script src="{% static "js/bootstrap-transition.js" %}"></script>
  <script src="{% static "js/bootstrap-alert.js" %}"></script>
  <script src="{% static "js/bootstrap-modal.js" %}"></script>
  <script src="{% static "js/bootstrap-dropdown.js" %}"></script>
  <script src="{% static "js/bootstrap-scrollspy.js" %}"></script>
  <script src="{% static "js/bootstrap-tab.js" %}"></script>
  <script src="{% static "js/bootstrap-tooltip.js" %}"></script>
  <script src="{% static "js/bootstrap-popover.js" %}"></script>
  <script src="{% static "js/bootstrap-button.js" %}"></script>
  <script src="{% static "js/bootstrap-collapse.js" %}"></script>
  <script src="{% static "js/bootstrap-carousel.js" %}"></script>
 <!-- Extended plugin from https://github.com/pwarelis/Ajax-Typeahead -->
  <script src="{% static "js/bootstrap-typeahead-ajax.js" %}"></script>
 <!-- jQuery Validation plugin from http://bassistance.de/jquery-plugins/jquery-plugin-validation/ -->
  <script src="{% static "js/jquery.validate.js" %}"></script>
<!-- jQuery Dynamic formsets plugin from http://code.google.com/p/django-dynamic-formset/wiki/Usage  -->
  <script src="{% static "js/jquery.formset.js" %}"></script>


  <!-- scripts concatenated and minified via build script -->
  {% block page_scripting %}
  {% endblock %}
  <!-- end scripts -->
</body>
</html>
